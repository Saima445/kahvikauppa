<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head th:replace="~{index::head}"></head>
  <body>
    <header th:replace="~{index::header}"></header>
    <main>
      <h2>KULUTUSTUOTTEET</h2>
      <div id="orderFormContainer" style="display: none">
        <h5>TILAUSLISTA</h5>
        <ul id="orderList"></ul>
        <p id="total" style="font-weight: bold; margin: 1rem 0"></p>
        <form
          id="orderForm"
          th:action="@{/sendOrder}"
          method="POST"
          style="text-align: center"
        >
          <!-- enctype="multipart/form-data" -->
          <!-- <input type="file" name="file" id="fileInput" style="display: none" /> -->
          <input
            id="order-button"
            class="submit-button"
            style="text-align: center"
            type="submit"
            value="Lähetä tilaus"
          />
        </form>
      </div>
      <p
        class="summary-p"
        th:text="' Sivu ' + (${pageNumber != null ? pageNumber : '1'}) + '/' + (${totalPages != null ? totalPages : '1'})"
      ></p>
      <p
        style="margin: 1rem 0rem 2rem 2rem"
        th:text="'Tuotteita sivulla: ' + ${kulutustuotteet.size()} + '/' + (${kaikkiKulutustuotteet != null ? kaikkiKulutustuotteet.size() : '0'})"
      ></p>
      <form th:action="@{/searchConsumerProducts}" method="GET">
        <input
          class="search-input"
          type="text"
          id="searchInput"
          name="keyword"
          placeholder="Etsi tuotteita"
        />
        <button class="site-button" type="submit">Hae</button>
      </form>
      <section
        th:if="${keyword}"
        class="error-message"
        style="margin: 1rem 1rem 2rem 1rem"
      >
        <p th:text="${keyword}"></p>
      </section>
      <button
        th:if="${keywordExists}"
        class="site-button"
        style="margin: 1rem 0 0 1rem"
      >
        <a th:href="@{/kulutustuotteet}"
          ><i
            class="fa-solid fa-arrow-left-long"
            style="margin-inline-end: 1rem"
          ></i
          >Takaisin tuotteisiin</a
        >
      </button>
      <section class="page-buttons-flex">
        <div th:if="${currentPage > 0}">
          <button class="site-button">
            <a th:href="@{/kulutustuotteet(page=${currentPage - 1})}"
              ><i
                class="fa-solid fa-arrow-left-long"
                style="margin-inline-end: 1rem"
              ></i
              >Edellinen sivu</a
            >
          </button>
        </div>
        <div th:if="${currentPage != null and currentPage &lt; totalPages - 1}">
          <button class="site-button">
            <a th:href="@{/kulutustuotteet(page=${currentPage + 1})}"
              >Seuraava sivu<i
                class="fa-solid fa-arrow-right-long"
                style="margin-inline-start: 1rem"
              ></i
            ></a>
          </button>
        </div>
      </section>
      <section class="grid-container">
        <div
          class="grid-card"
          th:each="product : ${kulutustuotteet}"
          style="position: relative"
        >
          <figure class="grid-cardpicturesize">
            <img th:src="@{/productImage/{id}(id=${product.id})}" />
          </figure>
          <div>
            <h3 th:text="${product.name}">Laitteen nimi</h3>
            <p th:text="${product.price} + '€'">Laitteen hinta</p>
            <p>
              <a href="tuote.html" th:href="@{/tuote/{id}(id=${product.id})}"
                >Lisätietoja<i class="fa-solid fa-arrow-right-long"></i>
              </a>
            </p>
            <button
              class="site-button"
              style="position: absolute; bottom: 1rem; right: 1rem"
              th:value="${product.id + ':' + product.name + ':' + product.price}"
              onclick="event.preventDefault();addToCart(this.getAttribute('value'));"
            >
              Tilaa
              <i class="fa-solid fa-basket-shopping"></i>
            </button>
          </div>
        </div>
      </section>
      <section
        class="page-buttons-flex"
        style="justify-content: center; margin-block-end: 3rem"
      >
        <div th:if="${currentPage > 0}">
          <button class="site-button">
            <a th:href="@{/kulutustuotteet(page=${currentPage - 1})}"
              ><i
                class="fa-solid fa-arrow-left-long"
                style="margin-inline-end: 1rem"
              ></i
              >Edellinen sivu</a
            >
          </button>
        </div>
        <div th:if="${currentPage != null and currentPage &lt; totalPages - 1}">
          <button class="site-button">
            <a th:href="@{/kulutustuotteet(page=${currentPage + 1})}"
              >Seuraava sivu<i
                class="fa-solid fa-arrow-right-long"
                style="margin-inline-start: 1rem"
              ></i
            ></a>
          </button>
        </div>
      </section>
    </main>
    <div th:replace="~{index::footer}"></div>
    <!-- <script th:src="@{/javascript/scrollBehavior.js}"></script> -->
    <script>
      // Alusta tyhjä tilauslista
      let orderItems = {};

      // Lisää uusi piilotettu input-kenttä formin sisälle
      function addCartItemToForm(productId, productName, productPrice) {
        let orderForm = document.getElementById("orderForm");
        let orderInput = document.createElement("input");
        orderInput.type = "text";
        orderInput.style.display = "none";
        orderInput.name = "order";
        orderInput.value =
          "ID:" +
          productId +
          ", NIMI: " +
          productName +
          ", HINTA: " +
          productPrice +
          "€";
        orderForm.appendChild(orderInput);
      }

      // Tilauslistaan lisääminen
      function addToCart(productInfo) {
        let productData = productInfo.split(":");
        let productId = productData[0];
        let productName = productData[1];
        let productPrice = parseFloat(productData[2]);

        if (productName in orderItems) {
          // Tuote on jo tilauslistalla, päivitä sen määrää
          orderItems[productName].count++;
          updateCartItem(productName);
          addCartItemToForm(productId, productName, productPrice);
        } else {
          // Lisää tuote tilauslistalle ensimmäistä kertaa
          orderItems[productName] = {
            count: 1,
            price: productPrice,
          };

          // Lisää tuote listalle näytölle
          addCartItem(productName, productPrice);

          // Lisää uusi piilotettu input-kenttä formin sisälle
          // addCartItemToForm(productName, productPrice);
          addCartItemToForm(productId, productName, productPrice);
        }

        document.getElementById("orderFormContainer").style.display = "block"; // Näytä tilauslistan container
        // Siirrä tilauslista oikeaan reunaan
        document
          .getElementById("orderFormContainer")
          .classList.add("order-list");
        document
          .getElementById("order-button")
          .classList.add("input.submit-button");
      }
      // Lisää tuote listalle näytölle
      function addCartItem(productName, productPrice) {
        let orderList = document.getElementById("orderList");
        let listItem = document.createElement("li");
        listItem.id = productName;
        listItem.textContent = `1 kpl, tuote: ${productName}, hinta: ${productPrice.toFixed(
          2
        )}€`;
        orderList.appendChild(listItem);
        updateTotal();
      }
      // Päivitä tilauslistan tuotteen määrä
      function updateCartItem(productName) {
        let listItems = document
          .getElementById("orderList")
          .getElementsByTagName("li");
        for (let item of listItems) {
          if (item.textContent.includes(productName)) {
            let count = parseInt(item.textContent.split(" ")[0]);
            item.textContent = `${
              count + 1
            } kpl, tuote: ${productName}, hinta: ${(
              orderItems[productName].price *
              (count + 1)
            ).toFixed(2)}€`;
            break;
          }
        }
        updateTotal();
      }

      // Päivitä total tilauslistalle
      function updateTotal() {
        let total = 0;
        // Laske total summa tilauslistalla olevista tuotteista
        for (let productName in orderItems) {
          total +=
            orderItems[productName].count * orderItems[productName].price;
        }
        // Etsi total-elementti ja päivitä total-summa näytölle
        let totalElement = document.getElementById("total");
        totalElement.textContent = `Yhteensä: ${total.toFixed(2)}€`;
      }
    </script>
  </body>
</html>
